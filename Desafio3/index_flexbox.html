<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Flexbox</title>
  <style>
    .menu {
      display: flex;
      justify-content: space-around; /* Distribui os botões uniformemente */
      align-items: center; /* Centraliza verticalmente os botões */
      background-color: #f4f4f4; /* Cor de fundo do menu */
      padding: 10px;
      border: 1px solid #ccc;
    }
    .menu button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF; /* Cor do botão */
      color: white; /* Cor do texto */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .menu button:hover {
      background-color: #0056b3; /* Cor ao passar o mouse */
    }
  </style>
</head>
<body>

  <!-- Menu com botões -->
  <div class="menu">
    <button>Botão 1</button>
    <button>Botão 2</button>
    <button>Botão 3</button>
    <button>Botão 4</button>
  </div>

</body>
</html>
